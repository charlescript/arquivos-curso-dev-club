<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>ConvertMoney</title>

</head>
<body>
    
    <div class="container">
        
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option> R$ Real brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b>
                <select>
                    <option> US$ Dólar americano</option>
                    <option> € EURO</option>
                </select>
            </label>

            <label>
                Valor
                <input placeholder ="R$ 10.000,00" type="text">
            </label>

            <button type="button">Converter</button>

            <section>
                <div class="current-container">
                    <img src="./assets/brasil.png" alt="bandeira-brasil" width="100px">
                    <p class="currency-name">Real</p>
                    <p class="currency-value">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./assets/seta-para-baixo.png" alt="seta" width="50px">

                <div class="current-container">
                    <img src="./assets/estados-unidos.png" alt="bandeira-pais-conversão" width="100px">
                    <p class="currency-name">Dólar Americano</p>
                    <p class="currency-value">US$ 2.000,00</p>
                </div>
            </section>
        </main>

    </div>

</body>
</html>
